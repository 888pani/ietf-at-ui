<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>IETF @ (Author Tools) - API Documentation</title>
    <meta name="description" content="OpenAPI specification of IETF @ (Author Tools) API">
    <link rel="canonical" href="https://author-tools.ietf.org/">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/custom.css">
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
      .topbar {
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
        <div class="container">
          <div class="row">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/doc/">API</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.ietf.org/">IETF</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://datatracker.ietf.org/">Datatracker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </header>
    <main>
      <div class="container">
        <div id="swagger-ui"></div>
      </div>
    <footer>
      <div class="vr"></div>
      <div class="text-center">
        <p><small>
          <a href="https://github.com/ietf-tools/ietf-at">IETF @ (github repository)</a> |
          <a href="https://github.com/ietf-tools/ietf-at-ui">IETF @ UI (github repository)</a> |
          <a href="https://www.ietf.org/">IETF</a> |
          <a href="https://github.com/ietf-tools/ietf-at-ui/blob/main/LICENSE">LICENSE</a> |
          <a href="https://github.com/ietf-tools/ietf-at-ui/blob/main/www/doc/LICENSE">LICENSE (Swagger UI)</a>
        </small></p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"></script>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://raw.githubusercontent.com/ietf-tools/ietf-at/main/api.yml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
